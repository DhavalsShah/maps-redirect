<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Location</title>
  <script>
    // Replace these with your location details
    const googleMapsUrl = "https://maps.google.com/?q=23.0224406,72.5205199"; // Example: Jodhpur community hall 
    const appleMapsUrl  = "https://maps.apple.com/place?place-id=I14B5B6DC4A340908";

    window.onload = function() {
      const ua = navigator.userAgent.toLowerCase();

      if (/iphone|ipad|ipod|macintosh/.test(ua)) {
        window.location.href = appleMapsUrl; // Apple devices
      } else {
        window.location.href = googleMapsUrl; // Android + others
      }
    };
  </script>
</head>
<body>
  <p>Redirecting you to the mapâ€¦</p>
  <p>If nothing happens, <a id="mapLink" href="#">click here</a>.</p>
  <script>
    document.getElementById("mapLink").href = googleMapsUrl;
  </script>
</body>
</html>
